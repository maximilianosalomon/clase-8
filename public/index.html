<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Clase 8 - Backend</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="http://localhost:8080/api/productos" method="POST">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="nombre" name="nombre" required />
      </div>
      <div>
        <label for="precio">Precio:</label>
        <input type="text" placeholder="precio" name="precio" required />
      </div>
      <div>
        <label for="thumbnail">URL imagen:</label>
        <input type="url" placeholder="URL imagen" name="thumbnail" required />
      </div>
      <div>
        <button type="submit">Agregar producto</button>
      </div>
    </form>
  </body>
</html>
